<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="image-section">
          <img
          class="equilibrium"
          src="images/image-equilibrium.jpg"
          alt="equil"
        />
        <div class="image-hover"></div>
        <img class="view-icon" src="images/icon-view.svg" alt="">
      </div>
          
        <div class="middle-section">
          <h3 class="title">Equilibrium#3429</h3>
          <p class="sub-title">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-section">
            <div class="ethereum">
              <img src="images/icon-ethereum.svg" alt="" />
              <p class="eth-price">0.041 ETH</p>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="" />
              <p class="time-left">3 days left</p>
            </div>
          </div>
        </div>
        <div class="bottom-section">
          <img class="avatar" src="images/image-avatar.png" alt="" />
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
